<html>
	<head>
	<title>Geolocation</title>
		<style>
			#map {
			height: 550px;
			width: 50%;
			}	
		</style>
	</head>
	<body>
		<h3>My Location</h3>
		<div id="map"></div>
		<script>
			function initMap() {
			var lokasi= {lat: -7.470475, lng: 112.440133};
			var map = new google.maps.Map(document.getElementById('map'), {
			zoom: 10,
			center: lokasi
			});
			var marker = new google.maps.Marker({
			position: lokasi,
			icon : "http://kotaharapanindah.com/files/2015/04/house_green32-32x32_c.png",
			map: map
			});
		}
		</script>
		<script async defer
	src="https://maps.googleapis.com/maps/api/js?key= AIzaSyBv9_FN93UySg44pZtFoJD2q6NR2463X-I&callback=initMap">
		</script>
	</body>
</html>
